name: Build TrollStore IPA
on:
  workflow_dispatch: # Ajoute un bouton pour lancer le build manuellement

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ”§ Expo Prebuild
        # GÃ©nÃ¨re les dossiers ios/android natifs
        run: npx expo prebuild --platform ios --no-interactive

      - name: ğŸ”¨ Construire l'App (Unsigned ARM64)
        run: |
          cd ios
          # Force la compilation pour l'iPhone (ARM64) sans signature
          xcodebuild -workspace *.xcworkspace -scheme $(ls -d *.xcworkspace | cut -d. -f1) -configuration Release -sdk iphoneos CODE_SIGNING_ALLOWED=NO clean build archive -archivePath ../build/App.xcarchive
      
      - name: ğŸ CrÃ©er l'IPA
        run: |
          mkdir Payload
          # Copie l'app compilÃ©e dans le dossier Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          # Zippe le tout
          zip -r MySecretApp.ipa Payload

      - name: ğŸ“¤ TÃ©lÃ©verser l'IPA
        uses: actions/upload-artifact@v4
        with:
          name: TrollStore-IPA
          path: MySecretApp.ipa